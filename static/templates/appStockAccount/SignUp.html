{% extends 'common/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script type="text/javascript" defer src="{% static '/javascript/appStockAccount/SignUp.js' %}"></script>
{#<script> checkPassword() </script>#}
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign Up</h3>
      </div>
        <div class="panel-body">
          <form onSubmit = "return checkPassword();"
                accept-charset="UTF-8" role="form" method="post">
            {% csrf_token %}
            <fieldset>
              <div class="form-group">
                <input class="form-control"
                       placeholder="ID"
                       minlength="3"
                       name="id" type="text" required>
              </div>
              <div class="form-group">
                <input class="form-control"
                       placeholder="E-mail"
                       name="email" type="email"
{#                       pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"#}
                       pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
                       required>
              </div>
              <div class="form-group">
                <input class="form-control"
                       placeholder="Password"
                       id="password1"
                       minlength="6"
                       name="password1" type="password" value="" required>
              </div>
              <div class="form-group">
                <input class="form-control"
                       placeholder="Password repeat"
                       id="password2"
                       minlength="6"
                       name="password2" type="password" value="" required>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember"
                         type="checkbox" value="Remember Me"> Remember Me
                </label>
                </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up">
            </fieldset>
          </form>
        </div>
			</div>
		</div>
	</div>
</div>


<script defer src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script defer src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


{% endblock %}
